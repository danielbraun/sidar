{% extends "includes/sidebar_extension.html" %}
{% block title %}מעצבים בנושא זה{% endblock title %}
{% block body %}
	<select onchange='document.location.href=this.options[this.selectedIndex].value;'>
	<option value="{% url 'work-list' discipline=discipline.id subject=subject.id %}">כל המעצבים</option>
	{% for item in subject.available_designers %}
		<option value="{% url 'work-list' discipline=discipline.id subject=subject.id %}designer/{{ item.id }}" {% if designer == item %}selected{% endif %}>{{ item }}</option>
	{% endfor %}
</select>
{% endblock body %}
