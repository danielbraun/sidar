{% extends "includes/sidebar_extension.html" %}
{% block title %}קטגוריות זמינות - {{ designer }}{% endblock title %}
{% block body %}

<select onchange='document.location.href=this.options[this.selectedIndex].value;'>
	<option></option>
	{% for item in designer.available_categories %}
		<option
			value="{% url 'work-list' discipline=discipline.id category=item.id designer=designer.id%}"
			{% if item == category %}selected{% endif %}
		>
			{{ item }}
		</option>
	{% endfor %}
</select>

{% endblock body %}
